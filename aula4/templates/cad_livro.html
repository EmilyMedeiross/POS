<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\css\style.css">
    <title> Cadastrar Livro </title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="#" method="post">
                <h2 style="color: #6A5ACD"> - Cadastro de Livros -</h2>
                <div class="static-div"> </div>
                <span>Forneça os dados requeridos</span >
                <input type="text" placeholder="Titulo" for="titulo" name="titulo">
                <input type="text" placeholder="Autor" for="autor" name="autor">
                <input type="text" placeholder="Ano" for="ano" name="autor">
                <select name="disponibilidade" for="disponibilidade">
                    <option value="">Disponibilidade</option>
                    <option value="True">Disponível</option>
                    <option value="False">Indisponível</option>
                  </select>
                <br>
                <button>Cadastrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1> </h1>
                    <p id="p_log" style="font-style: italic;">Cadastre um novo Livro</p>
                    <br>

                    <img class="image-index-list" src="..\static\images\undraw_books_wxzz.svg" alt="Imagem" style="margin-top:20px">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
